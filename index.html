<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="box">
      <!-- Advice ID goes here -->
      <div class="advice_number">
        <span class="advice_number_text">
          ADVICE #<span id="id"></span>
        </span>
      </div>
      <!-- Advice text goes here -->
      <div class="advice_text_box">
        <h1 id="text" class="advice_text"></h1>
      </div>
      <div class="separator">
        <!--<img src="/images/pattern-divider-mobile.svg" alt="separator mobile">-->
      </div>
      <button id="dice" class="dice">
        <img src="/images/icon-dice.svg" alt="dice">
      </button>
    </div>
  </section>
  
  
  <!-- Footer signature -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Teahui Jeffrey</a>.
  </div>
  <footer>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
  </footer>
</body>
</html>
